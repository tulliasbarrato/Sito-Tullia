<footer id="footer">
  <ul class="icons">
    {{ with .Site.Params.sidebar.linkedin }}
    <li><a href="//linkedin.com/in/{{ . }}" target="_blank" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
    {{ end }}
    {{ with .Site.Params.sidebar.researchgate }}
    <li><a href="https://www.researchgate.net/profile/{{ . }}" target="_blank" class="ai ai-2x ai-researchgate"></a></li>
    {{ end }}
  </ul>

  <ul class="copyright">
    {{ range .Site.Params.sidebar.copyright }}
    <li>{{ . | markdownify }}</li>
    {{ end }}
  </ul>
</footer>


{{ with .Site.Params.googleAnalytics }}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76060701-1', 'auto');
  ga('send', 'pageview');

</script>
{{ end }}
