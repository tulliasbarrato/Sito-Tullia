{{ partial "head" . }}
  <body id="top">
    {{ partial "header" . }}

    {{ "<!-- Main -->" | safeHTML }}
    <div id="main">
      {{ range where .Data.Pages "Type" "about"}}
        <h2>About</h2>
        {{ .Content }}
      {{ end }}
      {{ partial "portfolio" . }}
      {{ partial "contact" . }}
    </div>

    {{ partial "footer" . }}
  </body>
</html>
